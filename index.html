<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estilo.css">
    <title>Página de Login(Panda Page)</title>
</head>
<body>
    <div class="login-back"></div>
    <div class="container">
        <div class="logo-panda">
            <img class="panda" src="/logo-panda.png" alt="Logo Panda">
        </div>
        <div class="login-conectse">
            <h2 class="title">Conecte-se</h2>
            <div class="emails">
                <input type="text" name="email" id="email" placeholder="Insira seu e-mail">
            </div>
            <div class="senha">
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
            </div>
            <div class="lembrarmes">
                <div class="lembrarme">
                    Lembrar-me <input style="width: 20px;" type="checkbox" name="check" id="check">
                </div>
                <div class="ajuda">
                    <a class="ajudalink" href="#">Precisa de ajuda ?</a>
                </div>
            </div>
            <div class="buttons">
                <button class="logbutton">LOGIN</button>
            </div>
            <div class="conta">
                Eu já possuo uma conta <a  class="contali" href="#"> Entrar</a>
            </div>
        </div>
        <div>
    </div>

</body>
</html>
